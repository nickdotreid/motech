<ul class="task-selector">
    <li ng-repeat="channel in channels" task-trigger-popover channel="channel" id="trigger-{{channel.moduleName}}" class="channel channel-panel task-panel">
        <a class="remove button-remove" ng-click="removeTrigger()" ui-if="trigger && trigger.moduleName == channel.moduleName">{{msg('tasks.trigger.remove')}}</a>
        {{msg(channel.displayName)}}
    </li>
</ul>
