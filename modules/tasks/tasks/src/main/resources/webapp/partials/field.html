<span ng-if="!editable" class="badge triggerField field-{{field.prefix}}">{{field.displayName}}</span>
<span ng-if="editable" class="badge triggerField field-{{field.prefix}}" manipulation-popover manipulation-type="field.type" manipulations="field.manipulations">
    {{field.displayName}}
    <button class="field-remove close badge-close">Remove</button>
</span>
