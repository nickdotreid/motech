<span ng-if="!editable" class="field-bubble field-{{field.prefix}}">{{field.displayName}}</span>
<span ng-if="editable" class="field-bubble field-{{field.prefix}}" manipulation-popover manipulation-type="field.type" manipulations="field.manipulations">
    {{field.displayName}}
    <span ng-if="field.manipulations.length>0" class="badge">{{field.manipulations.length}}</span>
    <button class="field-remove close badge-close">Remove</button>
</span>
